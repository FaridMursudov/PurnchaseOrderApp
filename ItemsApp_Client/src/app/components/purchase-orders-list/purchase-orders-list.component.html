<div class="row">
  <div class="col-md-10"></div>
  <div class="col-md-2">
    <div class="form-group">
      <label class="control-label" style="opacity: 0;">Create Item</label>
        <button type="button" (click)="openCreateModal()" class="btn btn-primary form-control">
            Create
        </button>
    </div>
  </div>
</div>
<div class="row" style="margin-top: 10px;">
  <div class="col-md-12">
    <table mat-table [dataSource]="purnchaseOrders" class="mat-elevation-z8">
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef> Creation Date </th>
          <td mat-cell *matCellDef="let element"> {{element.creationDate | date }} </td>
        </ng-container>
      
        <ng-container matColumnDef="orderStatus">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.orderStatus | orderStatus }} </td>
        </ng-container>
      
        <ng-container matColumnDef="submittedBy">
          <th mat-header-cell *matHeaderCellDef> Submitted By </th>
          <td mat-cell *matCellDef="let element"> {{element.submittedBy}} </td>
        </ng-container>
      
        <ng-container matColumnDef="totalPrice">
          <th mat-header-cell *matHeaderCellDef> Total Price </th>
          <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <div class="text-center">
              <button (click)="submitPurnchaseOrders(element.id)" mat-raised-button [disabled]="element.orderStatus==1" color="accent">Submit</button>
            </div>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
